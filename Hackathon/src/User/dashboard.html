            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Make Your Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="addCard(event)">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Food Name</label>
                            <input type="text" class="form-control" id="foodname">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Description</label>
                            <textarea class="form-control" id="description"></textarea>
                        </div>

                        <div class="mb-3">
                            <input type="file" class="form-control" id="imageFile">

                        </div>
                        <button type="submit" class="btn btn-primary w-50" data-bs-dismiss="modal">Order</button>
                    </form>
                </div>

            </div>
