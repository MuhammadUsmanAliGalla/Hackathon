<body>
  

    
    
   
      <div class="animated slideInLeft" id="square">    
        <div class="animated bounceInUp" id="leftSquare">
          <div class="animated bounceInUp" id="circle">
          <img class="brand img-responsive" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/827672/branding.png" />
          
          </div>
                  
  <h2 id="title">Welcome to Delivery Service</h2>
          <h3 id="subtitle">You are moments away from your first adventure.</h3>
        
       </div>   
          
          <div class="animated bounceInDown" id="rightSquare">
      <div id="container">
        <h1 class="signup">Sign Up </h1>
        <form onsubmit="signup(event)" className="animated slideInLeft">               
        <input id="resname" class="optin" type="text" placeholder="Resturant Name" />
       <input id="email" class="optin" type="text" placeholder="email" />   
        <input id="password" class="optin" type="password" placeholder="password" /> 
        <input id="country" type="text" class="optin" placeholder="country">
        <input id="city" type="text" class="optin" placeholder="city">
        <input id="phone" type="number" class="optin" placeholder="Phone">
               
        <button class="animated infinite pulse button btn btn-info" type="submit" class="btn btn-primary">Submit</button>
        <h3 id="footer">By continuing you agree to our <span id="terms">terms & conditions.</span></h3>
        </form>   
      </div>   
        
   </div> 
      
 
</div>
